<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Create New Blog</h1>
    <div th:if="${message != null}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <form th:action="@{/blogs/saveNewBlog}" method="post" enctype="multipart/form-data" id="blogForm">
        <div class="mb-3">
            <label for="name" class="form-label">Blog Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Blog Content</label>
            <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Blog Image</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
        </div>
        <div>
            <a href="/blogs/viewAllBlog" class="btn btn-secondary">Back to View</a>
            <button type="submit" class="btn btn-success" id="submitButton" disabled>Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var nameInput = document.getElementById('name');
        var textArea = document.getElementById('text');
        var imageFileInput = document.getElementById('imageFile');
        var submitButton = document.getElementById('submitButton');
        function checkInputs() {
            if (nameInput.value.trim() !== '' && textArea.value.trim() !== '') {
                submitButton.removeAttribute('disabled');
            } else {
                submitButton.setAttribute('disabled', 'disabled');
            }
        }
        nameInput.addEventListener('keyup', checkInputs);
        textArea.addEventListener('keyup', checkInputs);
        imageFileInput.addEventListener('change', checkInputs);
    });
</script>
</body>
</html>
