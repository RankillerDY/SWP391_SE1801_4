<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Edit Blog</h1>
    <form th:action="@{/blogs/update/{id}(id=${blog.id})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Blog Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${blog.name}" required>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Blog Text</label>
            <textarea class="form-control" id="text" name="text" rows="5" required th:text="${blog.text}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Current Blog Image</label><br>
            <img th:if="${blog.imageUrl != null}" th:src="${blog.imageUrl}" alt="Blog Image" class="img-thumbnail" style="max-width: 150px;">
        </div>
        <div class="mb-3">
            <label for="newImageFile" class="form-label">Choose New Blog Image (Leave empty to keep current image)</label>
            <input type="file" class="form-control" id="newImageFile" name="newImageFile">
        </div>
        <a th:href="@{/blogs/viewAllBlog}" class="btn btn-secondary">Back to View</a>
        <button type="submit" class="btn btn-success">Update Blog</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
