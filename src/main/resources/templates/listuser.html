<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .table td, .table th {
            padding: 1rem;
        }
        .form-control, .btn {
            font-size: 1.2rem;
        }
        .form-inline .form-control {
            width: 700px;
        }
    </style>
</head>
<body style="font-size: 1.2rem">
<div class="container" style="margin-top: 40px; max-width: 90%">
    <button class="btn btn-outline-primary"><a href="home">Home</a></button>
    <h1>User List</h1>
    <div class="d-flex justify-content-between mb-3">
        <a href="/createuser" class="btn btn-success">Create New User</a>
        <form th:action="@{/listuser}" method="get" class="form-inline">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control mr-sm-2" placeholder="Type here to search">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Created At</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userPage.content}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.createdAt}"></td>
            <td>
                <a th:href="@{/edituser(id=${user.id})}" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
                </a>
                <a th:href="@{/deleteuser(id=${user.id})}" class="table-link danger" onclick="return confirm('Are you sure you want to delete this user?');">
									<span class="fa-stack" style="color: red">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:if="${totalPages >  1}">
        <ul class="pagination">
            <li th:if="${currentPage > 0}" class="page-item">
                <a class="page-link" th:href="@{/listuser(keyword=${keyword}, page=${currentPage - 1}, size=${userPage.size})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/listuser(keyword=${keyword}, page=${i}, size=${userPage.size})}"
                   th:text="${i + 1}">1</a>
            </li>
            <li th:if="${currentPage < totalPages - 1}" class="page-item">
                <a class="page-link" th:href="@{/listuser(keyword=${keyword}, page=${currentPage + 1}, size=${userPage.size})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
