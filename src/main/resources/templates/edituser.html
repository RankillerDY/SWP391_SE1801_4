<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-control, .btn {
            font-size: 1.2rem;
        }
    </style>
</head>
<body style="font-size: 1.2rem">
<div class="container" style="margin-top: 40px">
    <h1>Edit User</h1>
    <form th:action="@{/edituser}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" th:value="${user.userName}">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" th:value="${user.password}">
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" name="fullname" th:value="${user.fullName}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" th:value="${user.email}">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" name="phone" th:value="${user.phoneNumber}" pattern="\d*" oninput="this.value = this.value.replace(/\D/g, '')">
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" name="roleid">
                <option value="2" th:selected="${user.roleID.roleID == 2}">User</option>
                <option value="1" th:selected="${user.roleID.roleID == 1}">Admin</option>
            </select>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/listuser" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
