<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display All Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .blog-card {
            width: 100%;
            height: 100%;
        }
        .blog-image {
            width: 150%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mt-5 mb-3">
        <div class="col text-center">
            <h3>Nơi chia sẻ kiến thức, kinh nghiệm, và trải nghiệm về bán sản phẩm kỹ thuật số</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6 offset-md-3">
            <form action="/searchBlog" method="get" id="searchForm">
                <div class="input-group mb-3">
                    <select class="form-select" name="searchType" id="searchType">
                        <option value="name" th:selected="${searchType == 'name'}">Tìm theo Tên</option>
                        <option value="createdAt" th:selected="${searchType == 'createdAt'}">Tìm theo Ngày Tạo</option>
                        <option value="updatedAt" th:selected="${searchType == 'updatedAt'}">Tìm theo Ngày Cập Nhật</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Nhập từ khóa tìm kiếm" name="searchKeyword" id="searchKeyword" th:value="${searchKeyword}">
                    <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:if="${errorMessage != null}" class="col-md-12">
            <div class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
        <div th:if="${infoMessage != null}" class="col-md-12">
            <div class="alert alert-info" role="alert">
                <span th:text="${infoMessage}"></span>
            </div>
        </div>
    </div>
    <div class="row" th:if="${blogs != null && !blogs.isEmpty()}">
        <div th:each="blog, iterStat : ${blogs}" class="col-md-6 mb-4">
            <div class="card mb-3 blog-card">
                <div class="card-footer" style="text-align: center">
                    <p class="card-text">
                        Ngày tạo: <span th:text="${#dates.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}">Ngày tạo của blog</span> -
                        Ngày cập nhật: <span th:text="${#dates.format(blog.updatedAt, 'dd/MM/yyyy HH:mm')}">Ngày cập nhật của blog</span>
                    </p>
                </div>
                <div class="image-container">
                    <img th:if="${blog.imageUrl != null}" th:src="@{${blog.imageUrl}}" alt="Blog Image" class="img-thumbnail blog-image">
                </div>
                <div class="card-body" style="text-align: center">
                    <a th:href="@{'/detailBlog/' + ${blog.id}}">
                        <h5 class="card-title" th:text="${blog.name}">Tiêu đề của blog</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchTypeSelect = document.getElementById("searchType");
        const searchKeywordInput = document.getElementById("searchKeyword");
        function toggleSearchInput() {
            const selectedOption = searchTypeSelect.value;
            if (selectedOption === "name") {
                searchKeywordInput.placeholder = "Tìm kiếm theo tên";
                searchKeywordInput.type = "text";
                $(searchKeywordInput).datepicker("destroy");
            } else {
                searchKeywordInput.placeholder = "Tìm kiếm theo ngày";
                searchKeywordInput.type = "text";
                $(searchKeywordInput).datepicker({
                    dateFormat: 'dd/mm/yy'
                });
            }
        }
        searchTypeSelect.addEventListener("change", toggleSearchInput);
        toggleSearchInput();
    });
</script>
</body>
</html>
