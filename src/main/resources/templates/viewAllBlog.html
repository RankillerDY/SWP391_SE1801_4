<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">All Blogs</h1>
    <div class="d-flex justify-content-center mb-4">
        <a class="btn btn-primary me-2" th:href="@{'/admin_home'}">Back to home page</a>
        <a class="btn btn-primary" th:href="@{/blogs/createNewBlog}">Add new Blog</a>
    </div>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead style="text-align: center">
            <tr>
                <th>ID</th>
                <th>Blog Name</th>
                <th>Blog Content</th>
                <th>Blog Image</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr th:each="blog : ${blogs}">
                <td th:text="${blog.id}">ID</td>
                <td th:text="${blog.name}">Name</td>
                <td th:text="${blog.text}">Text</td>
                <td>
                    <img th:if="${blog.imageUrl != null}" th:src="@{${blog.imageUrl}}" alt="Blog Image" class="img-thumbnail" style="max-width: 150px;">
                </td>
                <td th:text="${#dates.format(blog.createdAt, 'dd-MM-yyyy HH:mm:ss')}">Created At</td>
                <td th:text="${#dates.format(blog.updatedAt, 'dd-MM-yyyy HH:mm:ss')}">Updated At</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-warning me-2">Edit</a>
                        <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post" onsubmit="return confirmDelete()">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li th:if="${currentPage > 0}" class="page-item">
                <a class="page-link" th:href="@{/blogs/viewAllBlog(page=${currentPage - 1 > 0 ? currentPage - 1 : 0})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/blogs/viewAllBlog(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li th:if="${currentPage < totalPages - 1}" class="page-item">
                <a class="page-link" th:href="@{/blogs/viewAllBlog(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
    <!-- End Pagination -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this blog?");
    }
</script>
</body>
</html>
