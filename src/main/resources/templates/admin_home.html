<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<th:block th:if="${userdto != null}">
    <th:block th:include="/_header_admin" th:if="${userdto.valid}"></th:block>
    <th:block th:include="/_header_off" th:if="${!userdto.valid}"></th:block>
</th:block>

<div class="container">
    <div class="row">
        <!-- success message -->
        <div th:if="${param.success}">
            <div class="alert alert-info">Login successfully! Welcome to ADMIN page</div>
        </div>
        <h1>Welcome<span th:text="${userdto.fullName}"></span>. Logging in by Admin role!!!!!</h1>
    </div>

</div>
</body>
</html>
