<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .captcha-box {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            height: 50px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<!-- Thymeleaf conditional block to include header -->
<th:block th:if="${userdto != null}">
    <th:block th:include="/_header_on"></th:block>
</th:block>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post" th:object="${userdto}" id="loginForm">
                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input type="text" id="email" class="form-control" th:field="*{email}"
                           placeholder="Enter your email" required autofocus/>
                    <div th:if="${param.emailwrong}" class="alert alert-danger error-message">User not found. Please check your email.</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input type="password" id="password" class="form-control" th:field="*{password}"
                           placeholder="Enter your password" required/>
                    <div th:if="${param.passwordwrong}" class="alert alert-danger error-message">Incorrect password. Please try again.</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="captcha"> Captcha </label>
                    <div class="captcha-box">
                        <canvas id="captchaCanvas" width="200" height="50"></canvas>
                    </div>
                    <input type="text" id="captcha" class="form-control" name="inputCaptcha"
                           placeholder="Enter captcha" required/>
                    <div th:if="${param.captchawrong}" class="alert alert-danger error-message">Incorrect CAPTCHA entered. Please try again.</div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-secondary" onclick="regenerateCaptcha()">Regenerate</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                    <span>You don't have an account? <a href="/" th:href="@{/register}">Register here</a></span>
                    <span> <a href="/" th:href="@{/forgot}">Forget password?</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var captchaText = /*[[${captcha}]]*/ '';
    /*]]>*/
</script>

<script>
    function generateCaptcha(captchaText) {
        const canvas = document.getElementById('captchaCanvas');
        const context = canvas.getContext('2d');

        // Clear the canvas
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Draw background color
        context.fillStyle = '#f0f0f0';
        context.fillRect(0, 0, canvas.width, canvas.height);

        // Set text properties
        context.font = '30px Arial';
        context.fillStyle = 'black';
        context.textBaseline = 'middle';
        context.textAlign = 'center';

        // Draw the captcha text
        context.fillText(captchaText, canvas.width / 2, canvas.height / 2);

        // Draw some random lines for added security
        for (let i = 0; i < 5; i++) {
            context.strokeStyle = getRandomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
            context.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
            context.stroke();
        }
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function regenerateCaptcha() {
        $.get("/generateCaptcha", function (data) {
            captchaText = data; // Update the global captchaText variable
            generateCaptcha(captchaText);
        });
    }

    // Call generateCaptcha() when page is loaded
    document.addEventListener('DOMContentLoaded', function () {
        generateCaptcha(captchaText);
    });
</script>

</body>
</html>
